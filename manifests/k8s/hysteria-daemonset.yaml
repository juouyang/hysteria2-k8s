apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: hysteria
spec:
  selector:
    matchLabels:
      io.kompose.service: hysteria
  template:
    metadata:
      labels:
        io.kompose.service: hysteria
    spec:
      containers:
        - args:
            - server
            - -c
            - /etc/hysteria/config.yaml
          image: tobyxdd/hysteria:v2.2.3
          name: hysteria2
          ports:
            - containerPort: 443
              hostPort: 8443
              protocol: TCP
            - containerPort: 443
              hostPort: 8443
              protocol: UDP
          resources:
            requests:
              cpu: 10m
              memory: 10Mi
          volumeMounts:
            - name: hysteria-config-volume
              readOnly: true
              mountPath: "/etc/hysteria"
            - name: hysteria-tls-volume
              readOnly: true
              mountPath: "/etc/tls"
      restartPolicy: Always
      volumes:
        - name: hysteria-config-volume
          secret:
            secretName: hysteria-config
        - name: hysteria-tls-volume
          secret:
            secretName: hysteria-tls
